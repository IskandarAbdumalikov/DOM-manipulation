<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <a href="#hero">
      <div class="back-top">
        <i class="fa-solid fa-arrow-up-long"></i>
      </div>
    </a>
    <header class="header">
      <div class="container">
        <nav class="header__nav df">
          <div class="header__nav__logo">
            <a href="index.html">Logo</a>
          </div>
          <ul class="header__nav__right__list df">
            <li class="header__nav__right__list__item">
              <a href="#hero">Home</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">About</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Services</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Partners</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Blog</a>
            </li>
            <li class="header__nav__right__list__close">
              <i class="fa-solid fa-x"></i>
            </li>
          </ul>
          <button class="header__nav__right__btns__hamburger">
            <span class="header__nav__right__btns__hamburger__line"></span>
            <span class="header__nav__right__btns__hamburger__line"></span>
            <span class="header__nav__right__btns__hamburger__line"></span>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <section id="hero" class="container">
        <form action="" class="form">
          <h2 class="form__title">Registration</h2>
          <div class="inputs">
            <div class="input__name input">
              <label for="name">Full Name</label>
              <input
                required
                placeholder="Enter your name"
                id="name"
                class="name"
                type="text"
              />
            </div>
            <div class="input__username input">
              <label for="username">Username</label>
              <input
                required
                placeholder="Enter your username"
                id="username"
                class="username"
                type="text"
              />
            </div>
            <div class="input__email input">
              <label for="email">Email</label>
              <input
                required
                placeholder="Enter your email"
                id="email"
                class="email"
                type="email"
              />
            </div>
            <div class="input__number input">
              <label for="number">Phone number</label>
              <input
                required
                placeholder="Enter your number"
                id="number"
                class="number"
                type="number"
              />
            </div>
            <div class="input__password input">
              <label for="password">Password</label>
              <input
                required
                placeholder="Enter your password"
                id="password"
                class="password"
                type="password"
              />
            </div>
            <div class="input__confirm__password input">
              <label for="confirm__password">Confirm password</label>
              <input
                required
                placeholder="Confirm your name"
                id="confirm__password"
                class="confirm__password"
                type="password"
              />
            </div>
          </div>
          <button class="register-btn">Register</button>
        </form>
      </section>
      <section class="table__information container">
        <div class="no__information">
          <img width="100%" src="images/noting.png" alt="" />
        </div>
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Password</th>
          </tr>
        </table>
      </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
